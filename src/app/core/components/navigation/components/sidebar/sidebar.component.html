<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    class="sidenav"
    mode="side"
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [class.menu-open]="isMenuOpen"
    [class.menu-close]="!isMenuOpen"
    [(opened)]="opened">
    <section class="title-container">
      <h2 (click)="navigateRoute('home')">Generador-CSS</h2>
    </section >
    <section class="buttons">
      <ng-container *ngFor="let entry of menuEntries">
        <a
          class="button"
          *ngIf="!entry.children"
          (click)="navigateRoute(entry.route)"
          mat-button
          matTooltip="{{ entry.text }}"
        >
          <mat-icon>{{ entry.icon }}</mat-icon>
          <span class="text-module" *ngIf="isMenuOpen">{{ entry.text }}</span>
        </a>
      </ng-container>
    </section>
  </mat-sidenav>
  <mat-sidenav-content class="content"
  [ngStyle]="{ 'margin-left.px': contentMargin }">
    <div class="main-container">

      <mat-toolbar class="toolbar">
        <button (click)="sidenav.toggle()" mat-icon-button class="example-icon">
          <mat-icon>menu</mat-icon>
        </button>
        <p class="title">{{ title }}</p>
      </mat-toolbar>

      <app-layout class=current-page></app-layout>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
